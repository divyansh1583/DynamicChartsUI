<div class="login-form-wrapper">
  <img
    src="../../../assets/stock-market-chart-technology-blue-background.jpg"
    alt="Background"
    class="background-image"
  />

  <div class="login-form-container">
    <h1 class="logo">DynamiCharts</h1>
    <div class="card p-4 card-wrapper">
      <h2 class="card-title mb-4">Sign In</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="form-label">Enter your email address</label>
          <input
            type="email"
            class="form-control form-control-lg"
            id="email"
            formControlName="email"
            placeholder="Enter Email"
          />
          <div *ngIf="email?.touched && email?.invalid" class="text-danger">
            <small *ngIf="email?.errors?.['required']">Email is required.</small>
            <small *ngIf="email?.errors?.['email']">Invalid email address.</small>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Enter your password</label>
          <div class="password-input-group">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Password"
            />
            <span class="password-toggle" (click)="passwordVisible = !passwordVisible">
              <i [ngClass]="passwordVisible ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
            </span>
          </div>
          <div *ngIf="password?.touched && password?.invalid" class="text-danger">
            <small *ngIf="password?.errors?.['required']">Password is required.</small>
            <small *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters long.</small>
          </div>
        </div>
        <button
          [disabled]="loginForm.invalid"
          type="submit"
          class="btn btn-primary w-100"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
